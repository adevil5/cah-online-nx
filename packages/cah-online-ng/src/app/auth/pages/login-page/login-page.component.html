<div class="container mx-auto h-full">
  <div class="flex h-full flex-col items-center justify-center">
    <ng-container *ngIf="session(); else auth">
      <cah-account [session]="sessionNotNull()"></cah-account>
    </ng-container>
    <ng-template #auth>
      <cah-auth></cah-auth>
      <div id="counter-header-spacing" class="h-16 w-px"></div>
    </ng-template>
  </div>
</div>
