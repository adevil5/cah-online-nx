<div class="mt-4 flex items-center justify-center">
  <form
    [formGroup]="updateProfileForm"
    (ngSubmit)="updateProfile()"
    class="form-widget"
  >
    <mat-form-field class="block w-full">
      <mat-label>Email</mat-label>
      <input
        matInput
        id="email"
        type="text"
        [value]="session.user.email"
        disabled
      />
    </mat-form-field>
    <mat-form-field class="block w-full">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" id="username" type="text" />
    </mat-form-field>

    <div class="mb-4 flex gap-2">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="block w-full"
        [disabled]="loading"
      >
        {{ loading ? 'Loading ...' : 'Update' }}
      </button>
      <button
        mat-raised-button
        color="accent"
        class="block w-full"
        (click)="signOut()"
      >
        Sign Out
      </button>
    </div>
  </form>
</div>
