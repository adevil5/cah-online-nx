<div class="flex w-full justify-center">
  <div class="w-full max-w-lg">
    <form
      class="rounded-lg bg-white p-8 py-6 shadow-lg"
      [formGroup]="signInForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="flex flex-row gap-4">
        <mat-form-field class="flex-grow">
          <mat-label>Email</mat-label>
          <input
            matInput
            id="email"
            formControlName="email"
            type="email"
            placeholder="Your email"
          />
        </mat-form-field>
        <mat-form-field class="flex-grow">
          <mat-label>Password</mat-label>
          <input
            matInput
            id="password"
            formControlName="password"
            type="password"
            placeholder="Your password"
          />
        </mat-form-field>
      </div>
      <div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="mt-2 w-full"
          [disabled]="loading"
        >
          {{
            loading
              ? 'Loading'
              : signInOrSignUp === 'signUp'
              ? 'Sign Up'
              : 'Login'
          }}
        </button>
      </div>
      <div
        class="mt-4 flex items-center justify-end"
        *ngIf="signInOrSignUp === 'signUp'"
      >
        <p class="text-sm text-zinc-800">Already a member?</p>
        <button
          class="ml-2"
          (click)="signInOrSignUp = 'signIn'"
          mat-button
          color="primary"
        >
          Login
        </button>
      </div>
      <div
        class="mt-4 flex items-center justify-end"
        *ngIf="signInOrSignUp === 'signIn'"
      >
        <p class="text-sm text-zinc-800">Don't have an account?</p>
        <button
          class="ml-2"
          (click)="signInOrSignUp = 'signUp'"
          mat-button
          color="primary"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>
